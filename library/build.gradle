apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 28



    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    compileOnly "com.squareup.okhttp3:okhttp:3.11.0"
    compileOnly "io.reactivex.rxjava2:rxjava:2.1.14"
    compileOnly "org.jsoup:jsoup:1.11.3"
    compileOnly "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    // Koin
    def koin_version = '1.0.1'
    compileOnly "org.koin:koin-core:$koin_version"
}
