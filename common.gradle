android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    sourceSets {
        main {
            manifest.srcFile "$rootDir/AndroidManifest.xml"
        }
    }

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 27
        applicationIdSuffix pkgNameSuffix
        versionCode extVersionCode
        versionName "$libVersion.$extVersionCode"
        setProperty("archivesBaseName", "meow-$pkgNameSuffix-v$versionName")
        manifestPlaceholders = [
                appName: appName,
                extClass: extClass,
        ]
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compileOnly fileTree(dir: 'libs', include: ['*.jar'])
    compileOnly "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compileOnly 'com.squareup.okhttp3:okhttp:3.11.0'
    compileOnly 'io.reactivex:rxjava:1.3.6'
    compileOnly 'org.jsoup:jsoup:1.11.3'
    def koin_version = '1.0.1'
    compileOnly "org.koin:koin-core:$koin_version"
}
